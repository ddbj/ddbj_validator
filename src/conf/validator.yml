ddbj_rdb:
  pg_host: <%= ENV.fetch("MDB_VALIDATOR_API_POSTGRES_HOST") { "localhost" } %>
  pg_port: <%= ENV.fetch("MDB_VALIDATOR_API_POSTGRES_PORT") { 5432 } %>
  pg_user: <%= ENV.fetch("MDB_VALIDATOR_API_POSTGRES_USER") { user } %>
  pg_pass: <%= ENV.fetch("MDB_VALIDATOR_API_POSTGRES_PASSWD") { pass } %>
  pg_timeout: <%= ENV.fetch("MDB_VALIDATOR_API_POSTGRES_TIMEOUT") { 30 } %>

sparql_endpoint:
  master_endpoint: <%= ENV.fetch("MDB_VALIDATOR_API_VIRTUOSO_ENDPOINT_MASTER") { "http://virtuoso:8890/sparql" } %>
  slave_endpoint: <%= ENV.fetch("MDB_VALIDATOR_API_VIRTUOSO_ENDPOINT_SLAVE") { "http://virtuoso:8890/sparql" } %>

google_api_key:
  key: <%= ENV.fetch("MDB_VALIDATOR_API_APP_GOOGLE_API_KEY") { "your_api_key" } %>

eutils_api_key:
  key: <%= ENV.fetch("MDB_VALIDATOR_API_APP_EUTILS_API_KEY") { "your_api_key" } %>

api_log:
  path: ../shared/log/validator/

monitoring:
  ssub_id: <%= ENV.fetch("MDB_VALIDATOR_API_APP_SSUB_ID") { "SSUB009526" } %>
